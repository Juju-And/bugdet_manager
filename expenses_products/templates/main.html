<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget manager</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
<h1 id="page-title">Budget manager</h1>
<ul class="main_ul">
    <li>
        <h2 id="add-product">Dodaj nowy produkt</h2></li>
        <div id="add-product-form" class="hidden">
            <form action="/create_post/" id="post-product-form" method="post">
                {% csrf_token %}
<!--                <form action="/create_post/" method="POST" id="post-form">-->
                <label>Nazwa produktu:</label>
                <input type="text" id="product-name">
                <label>Cena:</label>
                <input type="number" step="0.01" id="product-price">
                <input type="submit" value="Zapisz">
            </form>

        </div>
    </li>
    <li>
        <h2 id="show-all-products">Pokaż wszystkie produkty</h2></li>
    <div id="list-of-products" class="hidden">

        <!--Filter products by name/part of name-->
        <input id="input-show-products" type="text">
        <input id="btn-show-products" class="input-button" type="submit" value="Szukaj">

        <br><br>

        <ul id="content-list-product">
            <!--Load list of products here-->
        </ul>
    </div>
        <li>
        <h2 id="add-expense">Dodaj nowy wydatek</h2></li>
        <div id="add-expense-form" class="hidden">
            <form action="/create_post/" id="post-expense-form" method="post">
                {% csrf_token %}
<!--                <form action="/create_post/" method="POST" id="post-form">-->
                <fieldset>
                    <legend>Wybierz produkt, który chcesz dodać</legend>
                    <p>
<!--                        <label>Select list</label>-->
                        <select id="dropdown-products">
                            <option value="/">...</option>
                        </select>
                          Ilość (od 1 do 5):
                          <input type="number" name="quantity" min="1" max="5", value="1" id="quantity-of-product">
                        <button id="add-another-btn">Dodaj kolejny [nie klikać - zjebane]</button>
                    </p>
                </fieldset>
                <input id="add-product-btn" type="submit" value="Zapisz">
            </form>

        </div>
    </li>

    <li>
        <h2 id="show-all-expenses">Pokaż wszystkie wydatki</h2></li>
    <div id="list-of-expenses" class="hidden">
        <ul id="content-list-expenses">
            <!--Load list of expenses here-->
        </ul>
    </div>
</ul>
<!--    {% load static %}-->

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
